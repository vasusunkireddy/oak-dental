    <script>
        // Fade-in Animation
        const fadeInElements = document.querySelectorAll('.fade-in');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });
        fadeInElements.forEach(element => observer.observe(element));

        // Blog Posts Data
        const blogPosts = {
            'healthy-teeth': {
                title: '5 Tips for Healthy Teeth',
                image: 'https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80',
                content: `
                    <p class="text-gray-600 mb-4">Maintaining healthy teeth is essential for a confident smile and overall well-being. Here are five expert tips to keep your teeth in top condition:</p>
                    <h3 class="text-xl font-semibold text-teal-600 mb-2">1. Brush Twice Daily</h3>
                    <p class="text-gray-600 mb-4">Brushing your teeth twice a day with a fluoride toothpaste helps remove plaque and prevent cavities. Use a soft-bristled toothbrush and brush for at least two minutes each time.</p>
                    <img src="https://images.unsplash.com/photo-1590413211118-2f8d274a7e8e?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Brushing Teeth" class="blog-image" loading="lazy">
                    <h3 class="text-xl font-semibold text-teal-600 mb-2">2. Floss Daily</h3>
                    <p class="text-gray-600 mb-4">Flossing removes food particles and plaque from between your teeth, where your toothbrush can't reach. Make it a daily habit to prevent gum disease.</p>
                    <h3 class="text-xl font-semibold text-teal-600 mb-2">3. Limit Sugary Foods</h3>
                    <p class="text-gray-600 mb-4">Sugary foods and drinks can lead to tooth decay. Opt for healthier snacks like fruits and vegetables, and rinse your mouth with water after consuming sweets.</p>
                    <h3 class="text-xl font-semibold text-teal-600 mb-2">4. Visit Your Dentist Regularly</h3>
                    <p class="text-gray-600 mb-4">Regular dental check-ups (every 6 months) help catch problems early. Professional cleanings also remove tartar buildup that brushing alone can't handle.</p>
                    <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Dental Check-up" class="blog-image" loading="lazy">
                    <h3 class="text-xl font-semibold text-teal-600 mb-2">5. Use Mouthwash</h3>
                    <p class="text-gray-600 mb-4">Mouthwash can help kill bacteria, freshen your breath, and reach areas that brushing and flossing might miss. Choose an alcohol-free option for a gentler experience.</p>
                `
            },
            'dental-implants': {
                title: 'Guide to Dental Implants',
                image: 'https://images.unsplash.com/photo-1618498082410-b4aa22193b38?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80',
                content: `
                    <p class="text-gray-600 mb-4">Dental implants are a permanent solution for missing teeth, offering both functional and aesthetic benefits. Here's everything you need to know:</p>
                    <h3 class="text-xl font-semibold text-teal-600 mb-2">What Are Dental Implants?</h3>
                    <p class="text-gray-600 mb-4">Dental implants are titanium posts surgically placed into the jawbone to act as artificial tooth roots. They support crowns, bridges, or dentures, providing a natural look and feel.</p>
                    <img src="https://images.unsplash.com/photo-1618498082410-b4aa22193b38?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Dental Implant" class="blog-image" loading="lazy">
                    <h3 class="text-xl font-semibold text-teal-600 mb-2">Benefits of Dental Implants</h3>
                    <p class="text-gray-600 mb-4">Implants prevent bone loss, improve chewing ability, and enhance your smile. Unlike dentures, they don't slip or require adhesives.</p>
                    <h3 class="text-xl font-semibold text-teal-600 mb-2">The Procedure</h3>
                    <p class="text-gray-600 mb-4">The process involves a consultation, implant placement, healing period (osseointegration), and attaching the prosthetic tooth. It can take several months but ensures long-lasting results.</p>
                    <h3 class="text-xl font-semibold text-teal-600 mb-2">Aftercare Tips</h3>
                    <p class="text-gray-600 mb-4">Maintain good oral hygiene by brushing and flossing daily. Avoid hard foods during healing, and attend follow-up appointments to monitor progress.</p>
                    <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Dental Care" class="blog-image" loading="lazy">
                `
            },
            'teeth-whitening': {
                title: 'Top 5 Myths About Teeth Whitening',
                image: 'https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80',
                content: `
                    <p class="text-gray-600 mb-4">Teeth whitening is a popular cosmetic procedure, but there are many misconceptions about it. Let's debunk the top five myths:</p>
                    <h3 class="text-xl font-semibold text-teal-600 mb-2">Myth 1: Whitening Damages Enamel</h3>
                    <p class="text-gray-600 mb-4">Professional whitening, when done correctly, does not harm enamel. Our treatments at Oak Dental Clinic use safe, dentist-approved products.</p>
                    <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Teeth Whitening" class="blog-image" loading="lazy">
                    <h3 class="text-xl font-semibold text-teal-600 mb-2">Myth 2: Results Are Permanent</h3>
                    <p class="text-gray-600 mb-4">Whitening results can last for months, but they aren't permanent. Lifestyle factors like coffee, tea, and smoking can cause stains to return.</p>
                    <h3 class="text-xl font-semibold text-teal-600 mb-2">Myth 3: Whitening Works for Everyone</h3>
                    <p class="text-gray-600 mb-4">Whitening is most effective on natural teeth with surface stains. It may not work on crowns, veneers, or deep internal stains.</p>
                    <h3 class="text-xl font-semibold text-teal-600 mb-2">Myth 4: Over-the-Counter Kits Are Just as Good</h3>
                    <p class="text-gray-600 mb-4">Professional whitening provides better, safer results than OTC kits, which can cause sensitivity or uneven whitening if misused.</p>
                    <h3 class="text-xl font-semibold text-teal-600 mb-2">Myth 5: Whitening Is Painful</h3>
                    <p class="text-gray-600 mb-4">Some patients may experience temporary sensitivity, but the procedure itself is painless. We take steps to minimize discomfort.</p>
                    <img src="https://images.unsplash.com/photo-1618498082410-b4aa22193b38?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Healthy Smile" class="blog-image" loading="lazy">
                `
            }
        };

                // Load Blog Post
        function loadBlogPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('post');
            const blogContent = document.getElementById('blog-content');
            const facebookShare = document.getElementById('facebook-share');
            const twitterShare = document.getElementById('twitter-share');

            if (blogPosts[postId]) {
                const post = blogPosts[postId];
                blogContent.innerHTML = `
                    <h2 class="text-3xl font-bold text-gray-800 mb-6">${post.title}</h2>
                    <img src="${post.image}" alt="${post.title}" class="blog-image" loading="lazy">
                    ${post.content}
                `;

                const shareUrl = window.location.href;
                facebookShare.href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}`;
                twitterShare.href = `https://twitter.com/intent/tweet?url=${encodeURIComponent(shareUrl)}`;
            } else {
                blogContent.innerHTML = `
                    <h2 class="text-3xl font-bold text-gray-800 mb-6">Post Not Found</h2>
                    <p class="text-gray-600">Sorry, the blog post you are looking for does not exist. <a href="index.html#blog" class="text-teal-600 hover:underline">Go back to Dental Tips & News</a>.</p>
                `;
            }
        }

        // Initialize Blog Post
        loadBlogPost();
    </script>
